<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .carousel-item {
      height: 100vh;
      min-height: 350px;
      background: no-repeat center center scroll;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    h2{
      cursor: pointer;
      display: inline;
      padding: 5px 5px;
    }
    h2:hover{
      background-color: rgb(218, 229, 232, 0.2);
      color: black;
    }
    .lead{
      padding: 10px 10px;
      font-size: 24px!important;
    }
  </style>
  <title>Chess</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">Chess</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" id="match_status" href="/game.html">Quick Match</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contribute.html">Contribute <img height="20px" width="20px" src="GitHub-Mark-32px.png"/></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header>
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      
      <div class="carousel-item active" style="background-image: url('background3.jpeg')">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4" onclick='quick_match()'>Quick Match</h2>
          <p class="lead">Jump right in </p>
        </div>
      </div>
  
      <div class="carousel-item" style="background-image: url('background4.jpg')">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4" onclick="window.location='/custom_match.html'">Custom Match</h2>
          <p class="lead">Choose your opponent wisely</p>
        </div>
      </div>
      
      <div class="carousel-item" style="background-image: url('background2.jpg')">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4" onclick="duel()">Duel</h2>
          <p class="lead">Challenge a friend</p>
        </div>
      </div>

      <div class="carousel-item" style="background-image: url('background1.jpg')">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="display-4" onclick="window.location='/ai_vs_ai.html'">AI vs AI</h2>
          <p class="lead">The clash of titans</p>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
  </div>
</header>



<script>
  $(document).ready(function(){
    if(sessionStorage.getItem('game_data'))
      $("#match_status").html("Continue Game")
  });
  function duel(){
    sessionStorage.clear();
    //sessionStorage.setItem("ai_disabled", true);
    window.location = "/game.html";
  }
  function quick_match(){
    sessionStorage.clear();
    sessionStorage.setItem("ai", 1);
    sessionStorage.setItem("ai_depth", 4);
    sessionStorage.setItem("ai_player", 'black');
    window.location = '/game.html';
  }
</script>
</body>
</html>
